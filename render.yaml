services:
  - type: web
    name: smart-product-collection
    env: node
    buildCommand: npm install
    startCommand: node batch-server-concurrent.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: smart-product-collection
          property: port
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
